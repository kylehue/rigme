<!DOCTYPE html>
<html>
	<head>
		<title>Rigme - Animator App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/timeline.css">
		<link rel="stylesheet" type="text/css" href="css/tool.css">
	</head>
	<body>
		<div id="gameContainer">
			<!-- Tool App -->
			<div id="toolApp" class="darko-b">
				<div class="wrapper">
					<button id="panCamera" class="darko-a active-tool">
						<img src="assets/svg/quad-arrow.svg" class=""></img>
					</button>
					<button id="addJoint" class="darko-a">
						<img src="assets/svg/joint-plus.svg" class=""></img>
					</button>
					<button id="selectJoint" class="darko-a">
						<img src="assets/svg/joint-click.svg" class=""></img>
					</button>
					<button id="moveJoint" class="darko-a">
						<img src="assets/svg/joint-arrow.svg" class=""></img>
					</button>
					<button id="removeJoint" class="darko-a">
						<img src="assets/svg/joint-trash.svg" class=""></img>
					</button>
				</div>
			</div>
			<!-- Timeline App -->
			<div id="timelineApp" class="darko-b">
				<div class="wrapper">
					<div class="row-a">
						<button id="lastFrame" class="darko-a">
							<img src="assets/svg/previous.svg" class=""></img>
						</button>
						<button id="playStop" class="darko-a">
							<img src="assets/svg/play.svg" class=""></img>
						</button>
						<button id="nextFrame" class="darko-a">
							<img src="assets/svg/next.svg" class=""></img>
						</button>
						<button id="addKeyframe" class="darko-a">
							<img src="assets/svg/key-plus.svg" class=""></img>
						</button>
						<button id="deleteKeyframe" class="darko-a">
							<img src="assets/svg/key-minus.svg" class=""></img>
						</button>
						<div class="input-wrapper left-auto">
							<img src="assets/svg/fr.svg">
							<input id="frameCount" class="darko-c" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="30" v-on:keydown="validateFormat" v-on:input="validateMax" v-on:focusout="validateMin" v-on:wheel="toggleAmount"></input>
						</div>
						
						<div class="input-wrapper">
							<img src="assets/svg/rabbit.svg">
							<input id="animationSpeed" class="darko-c" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="30" v-on:keydown="validateFormat" v-on:input="validateMax" v-on:focusout="validateMin" v-on:wheel="toggleAmount"></input>
						</div>
					</div>
					<!-- Timeline -->
					<div class="row-b">
						<div id="timelineGraphWrapper">
							<canvas id="timelineGraph"></canvas>
						</div>
					</div>
				</div>
			</div>

			<canvas id="gameCanvas"></canvas>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
