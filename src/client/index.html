<!DOCTYPE html>
<html>
	<head>
		<title>Simple Animator App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/timeline.css">
	</head>
	<body>
		<div id="gameContainer">
			<div id="timelineApp">
				<div class="wrapper">
					<div class="row-a">
						<button id="lastFrame" class="darko-a"><<</button>
						<button id="playStop" class="darko-a">Play</button>
						<button id="nextFrame" class="darko-a">>></button>
						<button id="addKeyframe" class="darko-a">+</button>
						<button id="deleteKeyframe" class="darko-a">-</button>
						<input id="frameCount" class="darko-a" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="30 F"></input>
					</div>
					<div class="row-b">
						<canvas id="timelineGraph"></canvas>
					</div>
				</div>
			</div>
			<canvas id="gameCanvas"></canvas>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
